name: Tests

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    strategy:
      matrix:
        environment: [X11]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Cargo cache
        uses: actions/cache@v1
        with:
          path: ~/.cargo
          key: cargo-stable

      - name: Install system dependencies (X11)
        if: matrix.environment == 'X11'
        run: sudo apt-get install libx11-dev libxrandr-dev libxi-dev libxinerama-dev libxcursor-dev libxkbcommon-dev xvfb libxcb-image0 libxcb-image0-dev


      - name: Run tests (X11)
        if: matrix.environment == 'X11'
        env:
          LLVM_PROFILE_FILE: grcov-%p-%m.profraw
          RUSTFLAGS: -Cinstrument-coverage
          XDG_SESSION_TYPE: X11
        run: |
          xvfb-run cargo test

      - name: Generate coverage
        run: |
          rustup component add llvm-tools-preview
          cargo install grcov
          grcov $(find . -name "grcov-*.profraw" -print) \
            --branch \
            --ignore-not-existing \
            --binary-path ./target/debug/ \
            -s . \
            -t lcov \
            --ignore "/*" \
            -o lcov.info

      - name: Upload to CodeCov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./lcov.info
          override_branch: main
          fail_ci_if_error: true
